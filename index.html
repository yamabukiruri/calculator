<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <input id="result" type="text" disabled>  <!--悪意のある文字列の入力を避けるため、disabledを指定-->
                <div id="key">
                    <div class="row">
                        <button class="btn" id="btnAllClear">AC</button>
                        <button class="btn" id="btnClear">C</button>
                        <button class="btn" id="btnRoot">√</button>
                        <button class="btn" id="btnPlus">+</button>
                    </div>
                    <div class="row">
                        <button class="btn" id="btn7">7</button>
                        <button class="btn" id="btn8">8</button>
                        <button class="btn" id="btn9">9</button>
                        <button class="btn" id="btnMinus">-</button>
                    </div>
                    <div class="row">
                        <button class="btn" id="btn4">4</button>
                        <button class="btn" id="btn5">5</button>
                        <button class="btn" id="btn6">6</button>
                        <button class="btn" id="btnTimes">×</button>
                    </div>
                    <div class="row">
                        <button class="btn" id="btn1">1</button>
                        <button class="btn" id="btn2">2</button>
                        <button class="btn" id="btn3">3</button>
                        <button class="btn" id="btnDivide">÷</button>
                    </div>
                    <div class="row">
                        <button class="btn" id="btnPoint">.</button>
                        <button class="btn" id="btn0">0</button>
                        <button class="btn" id="btnEqual">=</button>
                    </div>
                </div>
            </div>
        </div>

        <!--JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
